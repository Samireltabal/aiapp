services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_laravel_app
    restart: "no"
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - laravel
    depends_on:
      - pgsql
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=pgsql
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: ai_laravel_nginx
    restart: "no"
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - laravel
    depends_on:
      - app

  pgsql:
    image: postgres:16-alpine
    container_name: ai_laravel_pgsql
    restart: "no"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    networks:
      - laravel

  redis:
    image: redis:7-alpine
    container_name: ai_laravel_redis
    restart: "no"
    ports:
      - "6379:6379"
    networks:
      - laravel

  ollama:
    image: ollama/ollama:latest
    container_name: ai_laravel_ollama
    restart: "no"
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  pgsql_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
